<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drone Builder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="brandTitle">Drone Builder</div>
      </div>

      <div class="topRight">
        <div class="crumbs" id="crumbs"></div>
        <button id="savedBtn" class="topBtn" type="button">Saved Drones</button>
      </div>
    </header>

    <main class="card">
      <!-- STEP 1 -->
      <section class="step" id="step-size"></section>

      <!-- STEP 2 -->
      <section class="step hidden" id="step-style"></section>

      <!-- STEP 3 -->
      <section class="step hidden" id="step-video"></section>

      <!-- STEP 3.5: Part Picker -->
      <section class="step hidden" id="step-part"></section>

      <!-- STEP 4 -->
      <section class="step hidden" id="step-results">
        <h1>Your build</h1>
        <p class="sub">Pick parts you like (not guaranteeing compatibility)</p>

        <div class="summary" id="summary"></div>

        <section class="panel">
          <h2>Parts</h2>
          <div id="idealList" class="list"></div>
          <div class="total" id="idealTotal"></div>
        </section>

        <div class="nav">
          <button class="smallBtn" id="backResults" type="button">Back</button>
          <button class="smallBtn" id="restart" type="button">Start Over</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      Created By @lil_huddyy33 on Instagram
    </footer>
  </div>

  <!-- Saved Drones modal (local to the user's browser via localStorage) -->
  <div id="savedModal" class="modal hidden">
    <div class="modalContent">
      <div class="modalHeader">
        <h3>Saved Drones</h3>
        <button id="savedClose" class="smallBtn" type="button">Close</button>
      </div>
      <div id="savedEmpty" class="sub">No saved drones yet. Build one, then click "Save Drone".</div>
      <div id="savedList" class="savedList"></div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
